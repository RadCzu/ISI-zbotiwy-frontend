
<div class="login-screen">
  <div class="login-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" name="confirm-password" class="form-control" [(ngModel)]="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
